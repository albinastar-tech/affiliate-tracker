<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Tracker - Manager Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .powered-by {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .powered-by a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Affiliate Form</h1>
            <p>Добавление аффилиатов для недельного звонка
        </div>

        <div class="card">
            <h2>Добавить аффилиата</h2>
            
            <div class="success-message" id="successMessage">
                ✓ Аффилиат успешно добавлен!
            </div>
            
            <div class="error-message" id="errorMessage">
                ✗ Ошибка при добавлении. Попробуйте еще раз.
            </div>
            
            <form id="affiliateForm">
                <div class="form-group">
                    <label for="affId">Affiliate ID </label>
                    <input type="text" id="affId" placeholder="123456" required>
                </div>
                
                <div class="form-group">
                    <label for="geo">Страна (GEO) </label>
                    <input type="text" id="geo" placeholder="DE" required>
                </div>
                
                <div class="form-group">
                    <label for="managerName">Имя менеджера </label>
                    <input type="text" id="managerName" placeholder="Anna L" required>
                </div>
                
                <button type="submit" id="submitBtn">Добавить</button>
            </form>
        </div>

        <div class="powered-by">
            Powered by <a href="https://airtable.com" target="_blank">Airtable</a>
        </div>
    </div>

    <script>
        // ============================================
        // AIRTABLE CONFIG
        // ============================================
        const AIRTABLE_TOKEN = 'patGNMg2jDoR6fwXI.af3ce5f487989efeb39b50cc746f068ebb5b723bc95c9a6a2c4b78b597e426a7';
        const BASE_ID = 'appzJac4dF7Wx7pPA';
        const TABLE_ID = 'tblsn71wYGRIKdL72';

        // Form elements
        const form = document.getElementById('affiliateForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMsg = document.getElementById('successMessage');
        const errorMsg = document.getElementById('errorMessage');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Добавление...';
            
            // Hide messages
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            
            // Get form data
            const affId = document.getElementById('affId').value.trim();
            const geo = document.getElementById('geo').value.trim().toUpperCase();
            const managerName = document.getElementById('managerName').value.trim();
            
            // Prepare data for Airtable
            const data = {
                records: [{
                    fields: {
                        aff_id: affId,
                        geo: geo,
                        manager_name: managerName,
                        date_added: new Date().toISOString().split('T')[0]
                    }
                }]
            };
            
            try {
                const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_ID}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${AIRTABLE_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'Ошибка при добавлении');
                }
                
                // Success
                successMsg.style.display = 'block';
                form.reset();
                
                // Hide success message after 3 seconds
                setTimeout(() => {
                    successMsg.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('Error:', error);
                errorMsg.style.display = 'block';
                errorMsg.textContent = `✗ Ошибка: ${error.message}`;
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Добавить';
            }
        });
    </script>
</body>
</html>
