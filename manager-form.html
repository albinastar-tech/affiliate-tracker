<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .affiliate-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .affiliate-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .affiliate-info {
            flex: 1;
        }

        .affiliate-info strong {
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }

        .affiliate-info span {
            color: #666;
            font-size: 0.9rem;
            margin-right: 15px;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .delete-btn:hover {
            background: #ee5a6f;
        }

        .export-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .export-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .export-btn {
            background: #2ecc71;
        }

        .export-btn:hover {
            background: #27ae60;
        }

        .copy-btn {
            background: #3498db;
        }

        .copy-btn:hover {
            background: #2980b9;
        }

        .code-output {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin-top: 10px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-card .label {
            color: #666;
            font-size: 0.9rem;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Affiliate Tracker</h1>
            <p>–°–∏—Å—Ç–µ–º–∞ —É—á–µ—Ç–∞ –∞—Ñ—Ñ–∏–ª–∏–∞—Ç–æ–≤ –¥–ª—è –Ω–µ–¥–µ–ª—å–Ω–æ–≥–æ –∞–Ω–∞–ª–∏–∑–∞</p>
        </div>

        <div class="content-grid">
            <div class="card">
                <h2>–î–æ–±–∞–≤–∏—Ç—å –∞—Ñ—Ñ–∏–ª–∏–∞—Ç–∞</h2>
                <div class="success-message" id="successMessage">
                    ‚úì –ê—Ñ—Ñ–∏–ª–∏–∞—Ç —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!
                </div>
                <form id="affiliateForm">
                    <div class="form-group">
                        <label for="affId">Affiliate ID</label>
                        <input type="text" id="affId" placeholder="12345" required>
                    </div>
                    <div class="form-group">
                        <label for="geo">–°—Ç—Ä–∞–Ω–∞ (GEO)</label>
                        <input type="text" id="geo" placeholder="US, UK, DE..." required>
                    </div>
                    <div class="form-group">
                        <label for="managerName">–ò–º—è –º–µ–Ω–µ–¥–∂–µ—Ä–∞</label>
                        <input type="text" id="managerName" placeholder="–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤" required>
                    </div>
                    <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ localStorage
        let affiliates = JSON.parse(localStorage.getItem('affiliates') || '[]');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        // (stats and list rendering removed for manager version)

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
        document.getElementById('affiliateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const affId = document.getElementById('affId').value.trim();
            const geo = document.getElementById('geo').value.trim().toUpperCase();
            const managerName = document.getElementById('managerName').value.trim();
            
            const affiliate = {
                id: Date.now(),
                affId: affId,
                geo: geo,
                managerName: managerName,
                dateAdded: new Date().toISOString()
            };
            
            affiliates.push(affiliate);
            localStorage.setItem('affiliates', JSON.stringify(affiliates));
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
            const successMsg = document.getElementById('successMessage');
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
            
            // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
            this.reset();
        });
    </script>
</body>
</html>
